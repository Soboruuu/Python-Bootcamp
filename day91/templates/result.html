<!DOCTYPE html>
<html>
<head>
    <title>Color Extractor Result</title>
    <!-- 부트스트랩 5 스타일시트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Color Extractor Result</h1>
    <table>
    {% for i in range(0, 10, 5) %}
        <tr>
            {% for color in colors[i:i+5] %}
            <td style="padding:10px;">
                <div style="width:100px; height:100px; background-color:{{ color[1] }}"></div>
                <div style="margin-top:10px;">{{ color[1] }}</div>
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
